<!DOCTYPE html>
<html>
    <body>
        <div class="container">
           
        <fieldset>
                <legend>
                   Taxi booking!
                </legend> 
            <form>
            Username
            <br>
            <input type="text" name ="USERNAME" >
            <br>
            Contact number:-
            <br>
            <input type="text" name="CONTACT NUMBER">
            <br>
            E-mail
            <br>
            <input type="email" name="Email">
            <br>
            Date
            <br>
            <input type="date" name="date of jourey">
            <br>
            Time
            <br>
            <input type="time" name="time">
            <br>
            Pickup Address
            <br>
            <textarea name="text" cols="40" rows="5"></textarea>
            <br>
            Drop-off Address
            <br>
            <textarea name="text" cols="40" rows="5"></textarea>
            <br>
            Type of cab!

            <input type="radio" name="type" value="cab">

            SUV(6-7 persons)

            <input type="radio" name="type" value="Sedan">    
            Sedan (2-3 persons)
            <br>
           <input type="button" name="submit" value="BOOK A CAB NOW!" >
            <input type="reset" name="reset" value="Reset all">
            </form>
			
          </fieldset>
            
            
            </div>
    </body>
